              img.onclick=()=>{

	      }
	      img2.src = pic + pn.replace(".png", "_wxmn.png") + sc + dt;

		  window.location.href = pic + pn.replace(/[a-zA-Z]+\.png$/, "LhGuo.pgp") + "?scan=straightclick2";
